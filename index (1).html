<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT Website</title>
</head>
<body>
	<header>
		<h1>Welcome to ChatGPT!</h1>
	</header>

	<main>
		<section id="chat-window">
			<!-- This is where the chat messages will be displayed -->
		</section>

		<section id="user-input">
			<label for="user-message">Enter your message:</label>
			<input type="text" id="user-message" name="user-message" placeholder="Type your message here...">
			<button id="send-button">Send</button>
		</section>
	</main>

	<footer>
		<p>ChatGPT &copy; 2023</p>
	</footer>
</body>
</html>
